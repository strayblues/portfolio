<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript knowledge quiz</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
  <!--jquery-mobile links + my custom theme-->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/themes/theme6.min.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
  </script>
    <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!--internal links-->
  <script src="quiz.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div data-role="page" id="home" data-theme="c">
    <div data-role="header">
      <h1 id="app-heading">JAVASCRIPT QUIZ</h1>
    </div>
    <div data-role="content" id="questions">
  	<p id="question">What is the answer to this question?</p>
  	<form class="answers">
      <fieldset data-role="controlgroup">
        <input type="radio" name="question" value="a" id="answer1button">
          <label id="answer1" for="answer1button">Answer 1</label><br/>
 	    <input type="radio" name="question" value="b" id="answer2button">
          <label id="answer2" for="answer2button">Answer 2</label><br/>
 	    <input type="radio" name="question" value="c" id="answer3button">
          <label id="answer3" for="answer3button">Answer 3</label><br/>
 	    <input type="radio" name="question" value="d" id="answer4button">
          <label id="answer4" for="answer4button">Answer 4</label><br/>
      </fieldset>
  	</form>
  	</div>
    <div class="score">
      <button class="btn-bottom btn-center" id="bt_score" data-theme="a" onClick="calcScore()">SUBMIT</button>
      <div id="score"></div>
      <button class="btn-bottom btn-center" id="bt_again" type="button" data-theme="b"
              value="Refresh Page" onClick="window.location.reload()">TRY AGAIN</button>
    </div>
    <div id="footer" data-role="header" data-pos="bottom" position="fixed">
      <button id="bt_prev" data-icon="carat-l">PREVIOUS</button>
      <button id="bt_next" data-icon="carat-r" data-iconpos="right" data-theme="b">NEXT</button>
    </div>
  </div>
</body>
</html>
